server.port=9011
server.context-path=/
eureka.client.serviceUrl.defaultZone=http://gossip1:9001/eureka/
spring.application.name=service-edit

spring.jpa.database = MYSQL
spring.datasource.url = jdbc:mysql://localhost:3306/gossip?useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true
spring.datasource.username =root
spring.datasource.password =
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-active=20
spring.datasource.druid.test-on-borrow=true
spring.datasource.druid.stat-view-servlet.allow=true


mybatis.typeAliasesPackage=com.gossip.pojo
mybatis.mapperLocations=classpath:mappers/*.xml
mybatis.configuration.mapUnderscoreToCamelCase=true
mybatis.configuration.cacheEnabled=false


#redis
spring.redis.nodes=10.9.0.43:6379
spring.redis.pool.max-idle=8
spring.redis.pool.min-idle=0
spring.redis.pool.max-active=20
spring.redis.pool.max-wait=5000
spring.redis.timeout=1000000


